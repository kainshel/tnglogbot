<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Профиль</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <header>
      <nav id="topnav"></nav>
    </header>
    <main>
      <section class="card">
        <h1>Профиль</h1>
        <form id="profileForm">
          <label>Имя<br><input name="name" placeholder="Ваше имя"/></label><br><br>
          <label>Вес (кг)<br><input name="weight" type="number" step="0.1"/></label><br><br>
          <label>Рост (см)<br><input name="height" type="number"/></label><br><br>
          <button type="submit">Сохранить</button>
        </form>
        <p id="status" style="margin-top:.75rem;opacity:.8"></p>
      </section>
    </main>
    <script type="module">
      import { renderNav, registerSW } from './nav.js';
      import { saveProfile, loadProfile } from './storage.js';
      renderNav('profile');
      registerSW();
      const form = document.getElementById('profileForm');
      const status = document.getElementById('status');
      const data = loadProfile();
      for (const [k,v] of Object.entries(data)) {
        if (form[k]) form[k].value = v;
      }
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const payload = Object.fromEntries(new FormData(form).entries());
        saveProfile(payload);
        status.textContent = 'Сохранено ✅';
        setTimeout(()=> status.textContent='', 1500);
      });
    </script>
  </body>
</html>
