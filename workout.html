<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Новая тренировка — Дневник</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="styles/main.css" />
<script type="module" src="scripts/app_workout.js" defer></script>
</head>
<body>
  <header class="topbar">
    <button id="burger" class="burger" aria-label="Открыть меню" aria-controls="sidebar" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <h1>Новая тренировка</h1>
  </header>

  <div id="backdrop" class="backdrop" hidden></div>
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <nav>
      <a href="index.html">Главная</a>
      <a href="workout.html">Тренировка</a>
      <a href="exercises.html">Упражнения</a>
      <a href="history.html">История</a>
      <a href="profile.html">Профиль</a>
    </nav>
  </aside>

  <main class="container">
    <form id="workoutForm" class="card" aria-labelledby="formTitle">
      <h2 id="formTitle">Создать тренировку</h2>

      <label for="w_date">Дата</label>
      <input type="date" id="w_date" required />

      <label for="w_title">Название тренировки</label>
      <input id="w_title" type="text" placeholder="Нижняя, Верхняя и т.п." />

      <div class="section-header">
        <h3>Упражнения</h3>
        <div>
          <button type="button" id="openAddExercise" class="btn">Добавить упражнение</button>
        </div>
      </div>

      <div id="exercisesList" aria-live="polite"></div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Сохранить тренировку</button>
        <a href="history.html" class="btn">Отмена</a>
      </div>
    </form>
  </main>

  <!-- Modal for adding exercise -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-content card">
      <h3 id="modalTitle">Добавить упражнение</h3>
      <label for="modalExName">Название упражнения</label>
      <input id="modalExName" type="text" list="exCatalog" />
      <datalist id="exCatalog"></datalist>

      <label for="modalSets">Сеты (в формате: повторения@вес через запятую; пример: 10@60,8@70)</label>
      <input id="modalSets" type="text" placeholder="10@60,8@70" />

      <div class="form-actions">
        <button id="saveEx" class="btn primary">Добавить</button>
        <button id="cancelEx" class="btn">Отмена</button>
      </div>
    </div>
  </div>
</body>
</html>
