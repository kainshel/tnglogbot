<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Упражнения</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Упражнения</h1>
  </header>

  <section class="filters">
    <input type="text" id="search" placeholder="Поиск по названию">
    <select id="filter-groups"><option value="">Группа мышц</option></select>
    <select id="filter-targets"><option value="">Целевая зона</option></select>
    <select id="filter-type"><option value="">Тип</option></select>
    <select id="filter-equipment"><option value="">Оборудование</option></select>
  </section>

  <main id="exercises-container" class="exercise-grid"></main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script type="module" src="storage.js"></script>
  <script src="app_exercises.js"></script>

  <!-- модальное окно -->
  <div class="modal-back" id="modalBack">
    <div class="modal" id="modal">
      <button id="modalClose" class="modal-close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
