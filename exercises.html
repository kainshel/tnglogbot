<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Упражнения · Дневник Тренировок</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .filters-bar {{ position: sticky; top: 0; z-index: 30; background: var(--bg,#f7f9fc); padding: 10px; border-bottom: 1px solid var(--border,#e5e7eb); box-shadow: 0 2px 8px rgba(0,0,0,0.04); }}
    .filters-bar .row {{ display:flex; gap:10px; flex-wrap: wrap; align-items:center; }}
    .filters-bar input, .filters-bar select {{ padding: 10px 12px; border: 1px solid var(--border,#e5e7eb); border-radius: 10px; background: white; }}
    .filters-bar .btn {{ padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border,#e5e7eb); background: white; cursor: pointer; }}
    .filters-bar .btn:hover {{ background: #f3f4f6; }}
    .container {{ max-width: 1100px; margin: 0 auto; padding: 10px 12px 24px; }}
    .grid {{ display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top: 14px; }}
    @media (max-width: 1024px) {{ .grid {{ grid-template-columns: repeat(2,1fr); }} }}
    @media (max-width: 640px) {{ .grid {{ grid-template-columns: 1fr; }} .filters-bar {{ position: sticky; }} }}
    .exercise-card {{ background:white; border: 1px solid var(--border,#e5e7eb); border-radius: 16px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.06);}}
    .exercise-card .ex-title {{ margin: 0 0 10px; font-size: 18px; }}
    .ex-image-wrap {{ width: 100%; border-radius: 12px; overflow: hidden; border:1px solid var(--border,#e5e7eb); }}
    .ex-image-wrap img {{ display:block; width: 100%; height: auto; }}
    .ex-meta {{ margin-top: 10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }}
    .badge {{ display:inline-block; padding:4px 8px; background:#eef2ff; border-radius: 999px; font-size:12px; }}
    .badge.secondary {{ background:#ecfeff; }}
    .dot {{ opacity: .6; }}
    .ex-tags {{ margin-top: 8px; display:flex; gap:8px; flex-wrap:wrap; }}
    .tag {{ font-size: 12px; border:1px solid var(--border,#e5e7eb); border-radius:999px; padding:4px 8px; }}
    .ex-actions {{ display:flex; gap:10px; margin-top:12px; }}
    .ex-actions .btn {{ padding:10px 12px; border-radius:10px; border:1px solid var(--border,#e5e7eb); background:white; cursor:pointer; }}
    .ex-actions .btn.ghost {{ background: transparent; }}
    .empty {{ padding: 40px; text-align:center; opacity:.6; }}
  </style>
</head>
<body>
  <div class="filters-bar">
    <div class="container">
      <div class="row">
        <input id="filterSearch" type="search" placeholder="Поиск по названию…" />
        <select id="filterGroup"><option value="">Все группы</option></select>
        <select id="filterZone"><option value="">Все целевые зоны</option></select>
        <select id="filterType"><option value="">Все типы</option></select>
        <select id="filterEquip"><option value="">Все оборудование</option></select>
        <select id="filterSort">
          <option value="name">Сортировать: Названию</option>
          <option value="type">Сортировать: Типу</option>
          <option value="equipment">Сортировать: Оборудованию</option>
        </select>
        <button id="filterReset" class="btn">Сбросить фильтры</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="exercisesGrid" class="grid"></div>
  </div>

  <script type="module" src="app_exercises.js"></script>
</body>
</html>
