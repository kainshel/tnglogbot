
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Упражнения</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles_mobile_only.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Дневник Тренировок</div>
      <button id="burger" class="nav-toggle">☰</button>
      <nav class="nav" id="nav">
        <a href="index.html">Главная</a>
        <a class="active" href="exercises.html">Упражнения</a>
        <a href="workout.html">Тренировка</a>
        <a href="profile.html">Профиль</a>
      </nav>
    </aside>
    <main class="content">
      <h1>Упражнения</h1>
      <div class="filters">
        <select id="category" class="filter-select">
          <option value="">Выберите категорию</option>
          <option value="upper-body">Верх тела</option>
          <option value="lower-body">Низ тела</option>
          <option value="full-body">Все тело</option>
        </select>
        <button class="btn-filter">Применить</button>
      </div>

      <div class="exercise-list">
        <div class="exercise-card">
          <img src="gif_exercises/bench_press.gif" alt="Bench Press" class="exercise-img">
          <h3>Жим лежа</h3>
        </div>
        <div class="exercise-card">
          <img src="gif_exercises/Dumbbell_Bench_Press.gif" alt="Dumbbell Bench Press" class="exercise-img">
          <h3>Жим гантелей</h3>
        </div>
        <!-- Добавьте другие упражнения -->
      </div>
    </main>
  </div>
  <script>
    document.getElementById('burger').onclick = () => document.getElementById('nav').classList.toggle('show');
  </script>
</body>
</html>
