<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Упражнения · Дневник Тренировок</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .filters-bar { position: sticky; top: 0; background: white; z-index: 10; padding: 0.5rem; border-bottom: 1px solid #ccc; }
    .filters-bar .row { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .filters-bar select, .filters-bar input { padding: 0.3rem; }
    @media (max-width: 640px) {
      .filters-bar .row { flex-direction: column; align-items: stretch; }
      .filters-bar input, .filters-bar select, .filters-bar .btn { width: 100%; }
      .grid { grid-template-columns: 1fr !important; }
    }
    .exercise-card { display: flex; flex-direction: column; align-items: center; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    .exercise-card img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">DT<span>·</span>Дневник Тренировок</div>
    <button id="burger" class="nav-toggle">☰</button>
    <nav class="nav" id="nav">
      <a href="index.html">Профиль</a>
      <a class="active" href="exercises.html">Упражнения</a>
      <a href="workout.html">Тренировка</a>
      <a href="calendar.html">Календарь</a>
      <a href="stats.html">Статистика</a>
      <a href="timer.html">Таймер</a>
    </nav>
  </aside>
  <main class="content">
    <header class="section-head"><h1>Упражнения</h1></header>
    <div class="filters-bar">
      <div class="row">
        <input type="text" id="searchInput" placeholder="Поиск...">
        <select id="groupFilter"><option value="">Все группы</option></select>
        <select id="zoneFilter"><option value="">Все целевые зоны</option></select>
        <select id="typeFilter"><option value="">Все типы</option></select>
        <select id="equipmentFilter"><option value="">Все оборудование</option></select>
        <button class="btn" id="clearFilters">Сбросить</button>
      </div>
    </div>
    <div id="exercisesGrid" class="grid"></div>
  </main>
</div>
<script src="menu.js"></script>
<script src="storage.js"></script>
<script src="app_exercises.js"></script>
</body>
</html>
