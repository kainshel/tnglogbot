
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymKeeper - Веб-версия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-12 text-center py-3">
                <h1>GymKeeper</h1>
                <p>Ваш персональный тренер</p>
            </div>
        </header>
        <div class="row">
            <div class="col-12 text-center">
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="showSection('workouts')">План тренировок</button>
                    <button class="btn btn-secondary" onclick="showSection('history')">Мои тренировки</button>
                    <button class="btn btn-success" onclick="showSection('goals')">Цели</button>
                    <button class="btn btn-info" onclick="showSection('statistics')">Статистика</button>
                    <button class="btn btn-warning" onclick="showSection('settings')">Настройки</button>
                </div>
            </div>
        </div>
        <div id="workouts" class="content-section">
            <h2>Выберите тренировку</h2>
            <button class="btn btn-outline-primary" onclick="startWorkout('fullbody')">Тренировка для всего тела</button>
            <button class="btn btn-outline-primary" onclick="startWorkout('legs')">Тренировка для ног</button>
            <button class="btn btn-outline-primary" onclick="startWorkout('arms')">Тренировка для рук</button>
        </div>
        <div id="history" class="content-section" style="display:none;">
            <h2>Мои тренировки</h2>
            <p>История всех выполненных тренировок</p>
            <!-- Здесь можно динамически отображать данные -->
        </div>
        <div id="goals" class="content-section" style="display:none;">
            <h2>Цели</h2>
            <p>Установите свои тренировочные цели</p>
            <!-- Можно добавить формы для ввода целей -->
        </div>
        <div id="statistics" class="content-section" style="display:none;">
            <h2>Статистика</h2>
            <p>Графики и статистика вашего прогресса</p>
            <canvas id="progressChart"></canvas>
        </div>
        <div id="settings" class="content-section" style="display:none;">
            <h2>Настройки</h2>
            <p>Настройте свой профиль и предпочтения</p>
            <!-- Форма для настроек -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
