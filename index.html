<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник тренировки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Дневник тренировки</h1>

    <div class="card">
        <p>Это тестовая версия мини-приложения. Нажми кнопку "Сохранить" внизу, чтобы отправить данные боту.</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        console.log("User:", tg.initDataUnsafe.user); // Информация о пользователе

        tg.MainButton.setText("Сохранить");
        tg.MainButton.show();

        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({
                action: "save_profile",
                username: tg.initDataUnsafe.user?.username || "без_username",
                first_name: tg.initDataUnsafe.user?.first_name || "",
                last_name: tg.initDataUnsafe.user?.last_name || ""
            }));
        });
    </script>
</body>
</html>
