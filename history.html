<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>История тренировок</title>
<link rel="stylesheet" href="styles/main.css" />
<script type="module" src="scripts/app_history.js" defer></script>
</head>
<body>
  <header class="topbar">
    <button id="burger" class="burger" aria-label="Открыть меню" aria-controls="sidebar" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <h1>История</h1>
  </header>

  <div id="backdrop" class="backdrop" hidden></div>
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <nav>
      <a href="index.html">Главная</a>
      <a href="workout.html">Тренировка</a>
      <a href="exercises.html">Упражнения</a>
      <a href="history.html">История</a>
      <a href="profile.html">Профиль</a>
    </nav>
  </aside>

  <main class="container">
    <section class="card">
      <label for="filterText">Поиск</label>
      <input id="filterText" placeholder="По названию упражнения..." />

      <label for="filterFrom">С</label>
      <input type="date" id="filterFrom" />

      <label for="filterTo">По</label>
      <input type="date" id="filterTo" />

      <div class="form-actions">
        <button id="applyFilter" class="btn primary">Применить</button>
        <button id="clearFilter" class="btn">Сброс</button>
        <button id="exportCsv" class="btn">Экспорт CSV</button>
      </div>
    </section>

    <section id="historyList"></section>
  </main>
</body>
</html>
